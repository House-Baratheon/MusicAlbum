<div class="songForm">
    <h1>Choose music file</h1>
    <input id="upload" type="file" placeholder="Upload file">

    <div id="edit-forms">
        <input type="text" placeholder="Song Title" id="songName">
        <input type="text" placeholder="Artist" id="artist">
        <input type="text" placeholder="Album" id="album">
        <input type="text" placeholder="Genre" id="genre">
        <input type="text" placeholder="Size" id="size">
        <input type="text" placeholder="Duration" id="duration">

        <div>
            <button  class="editSongButton" id="saveButton">Save</button>
            <button class="editSongButton" id="cancelButton">Cancel</button>
        </div>
    </div>
</div>
